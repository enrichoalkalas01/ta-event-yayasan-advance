<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="app" class="container-fluid">
        <div class="row nav-box">
            <div class="col-md-12">
                <!-- As a link -->
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container">
                        <div class="row" style="width: 100%;">
                            <div class="col-md-2">
                                <a class="navbar-brand" href="#">Logo</a>
                            </div>
                            <div class="col-md-10">

                            </div>
                        </div>
                    </div>
                </nav> 
            </div>
        </div>

        <!-- Banner Homepages -->
        <div class="row banner-box">
            <div class="col-md-12 content">
                <div class="image-box" style="background-image: url('https://cdn1-production-images-kly.akamaized.net/CTp92DhnXYO7tlLuIYR95eA416A=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3343581/original/095226300_1610083522-plastic-building-blocks-background-3d-render_68747-136.jpg');">
                    <div class="backdrop">
                        <div class="box-text">
                            <h1>Title Banner Here</h1>
                            <p>Description here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 1 -->
        <div class="row event-box" id="wrapper-events">
            <div class="col-md-12 title-box" style="padding: 25px 0; text-align: center;">
                <!-- <h2>Event List Here..</h2> -->
            </div>
            <div class="col-md-12 event-box">
                <div class="row wrapper-event">
                </div>
            </div>
        </div>

    </section>

    <script type="text/javascript">
        let ProductSectionOne = document.querySelector('#wrapper-events .event-box .wrapper-event')
        for ( let i = 0; i < 20; i++ ) {
            if ( i % 2 == 0 ) {
                console.log('tester')
                ProductSectionOne.innerHTML += `
                    <div class="col-sm-12 col-md-6 col-lg-3 products products-${ i }">
                        <div class="wrapper-product card">
                            <a href="">
                                <div class="image-box">
                                    <div class="images" style="background-image: url('https://cdn1-production-images-kly.akamaized.net/CTp92DhnXYO7tlLuIYR95eA416A=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3343581/original/095226300_1610083522-plastic-building-blocks-background-3d-render_68747-136.jpg');"></div>
                                </div>
                                <div class="text-box">
                                    <h6>Title product ${ i + 1 }</h6>
                                    <p>description product</p>

                                    <div class="box-price active">
                                        <span>Rp.</span>
                                        <span>50000</span>
                                    </div>
                                </div>    
                            </a>
                        </div>
                    </div>
                `
            } else {
                ProductSectionOne.innerHTML += `
                    <div class="col-sm-12 col-md-6 col-lg-3 products products-${ i }">
                        <div class="wrapper-product card">
                            <a href="">
                                <div class="image-box">
                                    <div class="images" style="background-image: url('https://cdn1-production-images-kly.akamaized.net/CTp92DhnXYO7tlLuIYR95eA416A=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3343581/original/095226300_1610083522-plastic-building-blocks-background-3d-render_68747-136.jpg');"></div>
                                </div>
                                <div class="text-box">
                                    <h6>Title product ${ i + 1 }</h6>
                                    <p>description product</p>

                                    <div class="box-price">
                                        <span>Rp.</span>
                                        <span>50000</span>
                                    </div>
                                </div>    
                            </a>
                        </div>
                    </div>
                `
            }
        }
    </script>
</body>
</html>
